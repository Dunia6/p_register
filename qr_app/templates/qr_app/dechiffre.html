{% extends "base.html" %}
{% load static %}

{% block content %}
{% include "nav.html" %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="d-flex" role="search" method="post">
            {% csrf_token %}
          <input class="form-control me-2" name="code" type="search" placeholder="Inserer l'Identifiant de l'étudiant" aria-label="Rechercher">
          <button class="btn btn-primary" type="submit">Rechercher</button>
        </form>
      </div>
      <br/>
    </div>
</div>
<br/>
{% if decision == 1 %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="alert" role="alert">
          {{ message }}
        </div>
    </div>
            
    </div>
{% endif %}
<div class="text-center"><a class="btn btn-success" href="{% url 'lire_qr' %}">Ouvrir la caméra</a></div>


{% endblock content %}
